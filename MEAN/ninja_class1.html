<html>
<head>
	<title>Ninja_one</title>
    <meta charset="utf-8">
</head>
<body>
<script>

function Ninja(name) {
    // create a private variable that stores a reference to the new object we create
    const self = this;
    const stats = {
        health:100,
        strength:3,
        speed:3
    }
    const privateMethod = function() {
        console.log("(got privately) " + self.name);
    }
    this.name = name;
    this.health = 100;
    this.sayName = function() {
        console.log("My ninja name is " + this.name );
    };
    this.showStats = function() {
        console.log("Health: " + stats.health);
        console.log("Strength: " + stats.strength);
        console.log("Speed: " + stats.speed);
        privateMethod();
    }
    this.drinkSake = function() {
        console.log("Health: " + stats.health);
        stats.health = stats.health+10;
        console.log("Health: " + stats.health);
    }
}
const ninja1 = new Ninja("Hyabusa");
ninja1.sayName();
ninja1.showStats();
ninja1.drinkSake();
ninja1.showStats();

	</script>
</body>
</html>
