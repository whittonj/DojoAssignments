<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <div style="fieldset">
    <div class="switch" *ngFor="let switch of switches; let idx = index">
      <button *ngIf="switch" [ngClass]="{'on': switch}" (click)="changeSwitch(idx)">ON</button>
      <button *ngIf="!switch" [ngClass]="{'on': switch}" (click)="changeSwitch(idx)">OFF</button>
    </div>
  </div>
</div>
