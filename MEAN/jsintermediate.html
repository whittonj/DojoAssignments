<script>

function starstring(x){
    let stars ="";
        if (typeof x === 'string') {
            for (let i=0; i<x.length; i++)
            stars = stars + x.substring(0,1);
        }
        else {
            for (let i =0; i<x; i++){
            stars = stars+"*";  
        }          
    }
    return stars; 
}

function drawStars(y) {

           let stars = starstring(y[n]);   
           console.log(stars);
    }
}
