<!DOCTYPE html>
<html>
    <head>
        <title>Form practiceI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>
            <label for="pwconfirm">PW Confirm</label>
            <input type="password" id="pwconfirm" name="pwconfirm"><br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthdayday"><br>
            <p>Select your gender:</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male"><br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            <label for="other">other</label>
            <input type="radio" id="other" name="gender" value="other"><br>
            <p>A short description of yourself:</p>
            <textarea name="description"></textarea><br>
            <p>Favorite language:</p>
            <select name="Favorite language:">
                <option value="java">Java</option>
                <option value="HTML">HTML</option>
                <option value="Spanish">Spanish</option>
            </select><br>
            <input type="submit" value="Submit">  
        </form>                                     
    </body>
</html>
