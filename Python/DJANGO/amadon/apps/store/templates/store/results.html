<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Thank you</title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'store/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
      </head>
    <body><div id="wrapper">
        <h1>Thank you for your purchase</h1>
          {% csrf_token %}
          <table>
            <th>Item</th><th>Qty</th><th>Price</th><th>Total</th>
            <tr>
            <td> {{ request.session.product }}</td>
            <td> {{ request.session.quantity }}</td>
            <td> ${{ request.session.price }}</td>
            <td> ${{ request.session.total }}</td>
            </tr>
          </table>
        
      
<p>

</p>
        </body></div>
  </html>
