<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Survey</title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
      </head>
    <body>
        <h1>Survey</h1>
        <form action="/survey/create" method="post">
          {% csrf_token %}
          <p>Your name: <input type="text" name="name" placeholder="user name"></p>
          <p>Dojo location: <input type="text" name="location" placeholder="location"></p>
          <p>Description: <textarea name="comment" placeholder="comment"></textarea></p>
          <input type="submit" value="submit">
        </form>
    </body>
  </html>
