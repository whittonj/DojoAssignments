<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Users ORM</title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'review/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
      </head>
    <body>
      <div id="wrapper">
        <p>Welcome user: {{request.session.user_data}}</p>
        <h1>Create book - review</h1><br>
        <form action="/newbook" method="post" id="revform">
            {% csrf_token %}
            <p>Book name: <input type="text" name="book_name" placeholder="book name"></p>
            <p>Author name: <input type="text" name="author_name" placeholder="author"></p>
            <select name="author_name" default =none>
            {% for author in dropdown %}
              <option value= "{{author}}" key ="{{author.id}}"> {{ author.name }}</option>
              {% endfor %}
            </select>
            <p><textarea name="review" form="revform">Enter review here...</textarea></p>
            <p>Number of stars</p>
            <select name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> <br>
            <input type="submit" value="submit">
          </form>
       
    <p>Add a new user</p>
        </div>
    </body>
  </html>
