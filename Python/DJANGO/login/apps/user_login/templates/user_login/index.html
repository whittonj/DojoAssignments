<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Users ORM</title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'user_login/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
      </head>
    <body>
      <div id="wrapper">
         
        <h1>User Login/Registration</h1><br>
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
        <form action="/create" method="post">
          {% csrf_token %}
          <h2>Register</h2>
          <p>First name: <input type="text" name="first_name" placeholder="first name"></p>
          <p>Last name: <input type="text" name="last_name" placeholder="last name"></p>
          <p>email: <input type="text" name="email_address" placeholder="email"></p>
          <p>Password: <input type="text" name="pass" placeholder="pass"></p>
          <p>Confirm PW: <input type="text" name="c_pass" placeholder="c_pass"></p>
          <input type="submit" value="submit">
        </form><br>
        <hr><br>
        <form action="/login" method="post">
          {% csrf_token %}
          <h2>login</h2>
          <p>email: <input type="text" name="login_address" placeholder="email"></p>
          <p>Password: <input type="text" name="pw" placeholder="pw"></p>
          <input type="submit" value="submit">
        </form>
        </div>
    </body>
  </html>
