<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Delete Course</title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'course/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
      </head>
    <body><div id="wrapper">
        <h1>Delete Course</h1>
          {% csrf_token %}   
          <p>Would you like to delete class #{{user_no}}</p> 
          <h2>{{course_info.name}}</h2>
          <p>Description: {{course_info.desc}}</p>      
<p>
  <a href="/">No</a> <a href=/destroy/{{course_info.id}} class="button">Yes, delete this</a>

</p>
        </body></div>
  </html>
