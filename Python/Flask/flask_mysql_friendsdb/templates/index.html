<html>
<head>
  <title>Friends</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> 
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
  <div id = "wrapper">
  <h1>These are all my friends!</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Friend since</th></tr>
  {% for friend in all_friends: %}
  <tr><td>{{ friend['id'] }}</td>
  <td>{{ friend['first_name'] }}</td>
  <td> {{ friend['last_name'] }}</td>
  <td> {{ friend['age'] }}</td>
  <td> {{ friend['friend_since'] }}</td>
</tr>
{% endfor %}
</table>
<br>
  <form action='/friends' method='POST'>
    <h2>Add a Friend</h2>
    <label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label><br>
    <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label><br>
    <label for="age">Age:    <input type="text" name="age" id="age"></label><br>
    <label for="friend_since">Friend since: (YYYY/MM/DD) <input type="datetime" name="friend_since" id="friend_since"></label><br>
    <input type="submit" value="Add">
  </form>
  </div>
</body>
</html>
